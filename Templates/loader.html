<style>
.loader-container-display{
    display: none !important;
}

.loader-container {
  display: flex;
  position: absolute;
  justify-content: center;
  align-items: center;
  height: 130vh;
  width: 100%;
  background-color: #171c28;
  z-index: 899;
}
.loader-container .dot {
  width: 20px;
  height: 20px;
  background-color: #ffce06;
  border-radius: 50%;
  margin: 0 5px;
  animation: bounce 1.1s ease infinite;
}
.loader-container .dot:nth-child(1) {
  animation-delay: 0s;
}
.loader-container .dot:nth-child(2) {
  animation-delay: 0.1s;
}
.loader-container .dot:nth-child(3) {
  animation-delay: 0.2s;
}
.loader-container .dot:nth-child(4) {
  animation-delay: 0.3s;
}
.loader-container .dot:nth-child(5) {
  animation-delay: 0.4s;
}

@keyframes bounce {
  0%, 20%, 50%, 80%, 100% {
    transform: translateY(0);
  }
  40% {
    transform: translateY(-60px);
  }
  60% {
    transform: translateY(25px);
  }
}
</style>


<div class="loader-container loader-container-display">
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
  </div>

<script>
  window.addEventListener('load', function () {
    $('a').click(function(e) {
        $('.loader-container').removeClass('loader-container-display');   
    });
    $('form').submit(function(e) {
        $('.loader-container').removeClass('loader-container-display');   
    });
    $('.table-active').click(function(e) {
        $('.loader-container').removeClass('loader-container-display');   
    });
  })
</script>
